<div *ngIf="game">
    <!-- Shows player turn -->
    <ng-template #inPlay><div class="{{game.playerTurn ? 'player2' : 'player1'}}">Player {{game.playerTurn ? 2 : 1}}'s turn</div></ng-template>
    <ng-template #endGame><div class="{{!game.playerTurn ? 'player2' : 'player1'}}">Player {{!game.playerTurn ? 2 : 1}} wins!</div></ng-template>

    <div *ngIf="game.isOver; then endGame else inPlay"></div>
    <div>P1 Solutuions: {{game.player1Solutions}}, P2 Solutuions: {{game.player2Solutions}}, Rating: {{game.rating}}</div>

    <!-- Options -->
    <md-grid-list cols="1" rowHeight="40px" style="width: 100%">
        <md-grid-tile><button md-raised-button style="width: 100%; height: 100%" (click)="onReset()">Reset</button></md-grid-tile>
    </md-grid-list>

    <!-- Interative game board -->
    <table>
        <tr *ngFor="let rows of game.board; let rowIdx = index">
            <td *ngFor="let slot of rows; let colIdx = index">
                <ng-template #btnEmpty>
                    <button class="{{game.isOver ? 'empty' : (game.playerTurn ? 'player2Empty': 'player1Empty')}}" (click)="onSelectSlot(rowIdx, colIdx)"></button>
                </ng-template>
                <ng-template #btnPlayer1><button class="player1"></button></ng-template>
                <ng-template #btnPlayer2><button class="player2"></button></ng-template>
                <div *ngIf="slot === 0; then btnEmpty else ((slot === 1) ? btnPlayer1: btnPlayer2)"></div>
            </td>
        </tr>
    </table>
</div>
