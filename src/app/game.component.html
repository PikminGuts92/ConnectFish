<!-- Templates -->
<ng-template #inPlay><div class="{{game.playerTurn ? 'player2' : 'player1'}}">Player {{game.playerTurn ? 2 : 1}}'s turn</div></ng-template>
<ng-template #endGame><div class="{{!game.playerTurn ? 'player2' : 'player1'}}">Player {{!game.playerTurn ? 2 : 1}} wins!</div></ng-template>

<ng-template #btnEmpty><button class="disc {{game.playerTurn ? 'player2Empty': 'player1Empty'}}" (click)="onSelectSlot(rowIdx, colIdx)"></button></ng-template>
<ng-template #btnPlayer1><button class="disc player1"></button></ng-template>
<ng-template #btnPlayer2><button class="disc player2"></button></ng-template>

<div *ngIf="game">
    <div class="row" style="background-color:aqua">
        <div class="col-xs-12">Test</div>
    </div>

    <!-- Shows player turn -->
    <div class="row">
        <div *ngIf="game.isOver; then endGame else inPlay" class="col-xs-12"></div>
    </div>
    <div class="row" style="background-color: pink">
        <div class="col-xs-12">P1 Solutuions: {{game.player1Solutions}}, P2 Solutuions: {{game.player2Solutions}}, Rating: {{game.rating}}</div>
    </div>

    <!-- Options -->
    <div class="row">
        <button class="btn btn-default col-xs-12" style="height: 100%; width: 100%" (click)="onReset()">Reset</button>
    </div>
